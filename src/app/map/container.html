<div id="map" class="angular-google-map-container" window-height>

  <ui-gmap-google-map
    center="main.map.center"
    zoom="main.map.zoom"
    draggable="true"
    options="main.map.options"
    events="main.map.events"
    control="googlemap">

    <ui-gmap-marker
      coords="main.marker.coords"
      options="main.marker.options"
      events="main.marker.events"
      idkey="main.marker.id">
    </ui-gmap-marker>

    <ui-gmap-marker
      ng-repeat="marker in main.markers"
      coords="marker.coords"
      options="marker.options"
      events="marker.events"
      idkey="marker.id">
        <ui-gmap-window>
          <div>{{marker.window.title}}</div>
        </ui-gmap-window>
    </ui-gmap-marker>

  </ui-gmap-google-map>

</div>
