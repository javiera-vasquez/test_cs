<div id="sidebar" window-height>

  <md-list>
    <div layout="column">
      <md-button class="md-raised md-accent add-marker" ng-click="main.addMarker()">
        <md-icon class="material-icons">place</md-icon>
        Agregar Marcador
      </md-button>
    </div>

    <md-divider></md-divider>
      <md-subheader class="md-no-sticky">Mis marcadores</md-subheader>
    <md-divider></md-divider>

    <md-list-item ng-repeat="marker in main.markers" class="marker-list">
      <p> {{ marker.window.title }} </p>
      <md-button class="md-icon-button" aria-label="More" ng-click="main.removeMarker(marker)">
        <md-icon class="material-icons">delete</md-icon>
      </md-button>
    </md-list-item>

    <md-divider></md-divider>
  </md-list>

</div>
